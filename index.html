<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Sharp:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"/>
        <title>Amorzin</title>
    </head>
    <body>
        <h1>Nossa galeria particular amor<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-heart-fill" viewBox="0 0 16 16"><path fill-rule="evenodd" d="M8 1.314C12.438-3.248 23.534 4.735 8 15-7.534 4.736 3.562-3.248 8 1.314z"/></svg></h1>

        <section id="section">
            <div id="section_div">
                <h3 id="phrase_gift">Gosto de você</h3>
                <input class="input_gift" id="input_gift" min="0" max="100" value="0" type="range">
            </div>
            <div class="div_gift" id="div_gift">
                <img src="https://i.im.ge/2023/09/20/6n1NiD.24697b5c-7d98-40ef-9ed7-064d66ce23cd.jpg" alt="" class="img_gift">
                <img src="https://i.im.ge/2023/09/20/6n1A7q.397c5920-bab6-45dd-ad18-bfef9589e92d.jpg" alt="" class="img_gift">
                <img src="https://i.im.ge/2023/09/20/6n1EpP.67dd5be7-07a1-4cd6-879d-294585892afe.jpg" alt="" class="img_gift">
            </div>
        </section>

        <h1>I o nosso próprio spotify</h1>

        <section id="section2">
            <div class="spotify">
                <div id="banner">
                    <img id="banner_img" src="https://th.bing.com/th/id/OIP.ZLSmhmrWFMnACTz6rUepNgHaHa?w=161&h=180&c=7&r=0&o=5&dpr=1.3&pid=1.7">
                </div>
            
                <audio id="audio" src="https://conradoec.github.io/Teste_nao_importante/musicas/WhatsApp%20Audio%202023-09-19%20at%2022.45.26.mpeg"></audio>
            
                <div class="informations">
                    <div>
                        <p id="song_name">Oh Meu Deus</p>
                        <p id="band_name">Projota</p>
                    </div>
                </div>
                <div id="progress">
                    <div id="current-progress"></div>
                </div>
            
                <div class="buttons">
                    <button class="btn-function" id="no_sense"><i class="bi bi-shuffle"></i></button>
                    <button class="btn-navigate" id="back"><i class="bi bi-skip-start-fill"></i></button>
                    <button id="play"><i class="bi bi-play-circle-fill"></i></button>
                    <button class="btn-navigate" id="next"><i class="bi bi-skip-end-fill"></i></button>
                    <button class="btn-function" id="comeBack"><i class="bi bi-repeat"></i></button>
                </div>
            </div>
        </section>
        <script src="script.js"></script>
    </body>
</html>
